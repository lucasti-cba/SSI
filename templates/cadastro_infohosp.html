{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta name="csrf_token" content="{{ csrf_token }}">
    <div class="contact-section">
        <div class="container">
            <div class="row">
    <section class="cart-total-page spad">
        <div class="container">
            <form action="{% url 'cadastro_infohosp'  %}" class="checkout-form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Cadastrar InfoHosp</h3>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_nome">Nome:</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" name="nome" maxlength="100" required id="id_nome" placeholder="Nome" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_nascimento">Nascimento:</label>
                            </div>
                            <div class="col-lg-5">
                                <input  type="date" name="nascimento" maxlength="50" required id="id_nascimento" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_cpf">CPF:</label>
                            </div>
                            <div class="col-lg-5">
                                <input  type="text" name="cpf" maxlength="14" required id="id_cpf" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_rua">Rua:</label>
                            </div>
                            <div class="col-lg-8">
                                <input  type="text" name="rua" value="Hospital São Judas Tadeu" maxlength="15" required id="id_rua" placeholder="Rua" >
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-lg-2">
                            <label for="id_numero">Numero:</label>
                            </div>
                            <div class="col-lg-2">
                                <input  type="text" name="numero" value="0"  id="id_numero" placeholder="Numero" >
                            </div>
                        </div>

                                                 <div class="row">
                            <div class="col-lg-2">
                            <label for="id_bairro">Bairro:</label>
                            </div>
                            <div class="col-lg-5">
                                <input  type="text" name="bairro" value="Hospital São Judas Tadeu"  id="id_bairro" placeholder="Bairro" >
                            </div>
                        </div>

                                                 <div class="row">
                            <div class="col-lg-3">
                            <label for="id_complemento">Complemento:</label>
                            </div>
                            <div class="col-lg-8">
                                <input  type="text" name="complemento"  value="Hospital São Judas Tadeu" id="id_complemento" placeholder="Complemento" >
                            </div>
                        </div>


                                                 <div class="row">
                            <div class="col-lg-2">
                            <label for="id_cidade">Cidade:</label>
                            </div>
                            <div class="col-lg-5">
                                <input  type="text" name="cidade" required  value="Cuiabá" id="id_cidade" placeholder="Cidade" >
                            </div>
                        </div>


                          <div class="row">
                            <div class="col-lg-2">
                            <label for="id_CEP">CEP:</label>
                            </div>
                            <div class="col-lg-5">
                                <input  type="text" name="CEP" required value="00.000-000"  id="id_CEP" placeholder="CEP" >
                            </div>
                        </div>
								<div class="row">
                            <div class="col-lg-2">
                            <label for="id_medico">Medico:</label>
                            </div>
                            <div class="col-lg-5">
                             <select name="medico" value="False" id="id_medico" >
                             		<option value="False">Não</option>
                                  <option value="True">Sim</option>
                                  
                                </select>
                            </div>
                        </div>

                          <div class="row">
                            <div class="col-lg-3">
                            <label for="id_crm_tipo">Tipo de registro :</label>
                            </div>
                            <div class="col-lg-3">
                                <input  type="text" value="False" name="crm_tipo"  id="id_crm_tipo" placeholder="Registro Tipo" >
                            </div>
                        </div>


                          <div class="row">
                            <div class="col-lg-2">
                            <label for="id_crm_numero">Registro :</label>
                            </div>
                            <div class="col-lg-3">
                                <input  type="text" value="False" name="crm_numero"  id="crm_numero" placeholder="Registro" >
                            </div>
                        </div>


                          <div class="row">
                            <div class="col-lg-3">
                            <label for="id_crm_espec">Especialização:</label>
                            </div>
                            <div class="col-lg-5">
                                <input  type="text" value="False"  name="crm_espec" id="crm_espec" placeholder="Especialização" >
                            </div>
                        </div>

                        	<div class="row">
                            <div class="col-lg-2">
                            <label for="id_consultorio">Consultório:</label>
                            </div>
                            <div class="col-lg-5">
                             <select name="consultorio"  value="False"  id="id_consultorio" >
                             		<option value="False">Não</option>
                                  <option value="True">Sim</option>
                                  
                                </select>
                            </div>
                        </div>






                    </div>

                </div>
                <input type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn" value="Enviar" >
            </form>
        </div>
    </section>
                </div>
            </div>
        </div>
    </div>

 {% endblock %}
