{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
<div class="row">
<div class="col-lg-5">
<h1>Bem vindo!</h1>
</div>
</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<form role="form">
						<div class="form-group">
							 
<meta name="csrf_token" content="{{ csrf_token }}">
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <br>
                    <h1> Entrar </h1>
                    <br/>

                        <form method="post" class="checkout-form">
                            {% csrf_token %}


                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_username">Usuário:</label>
                            </div>
                            <div class="col-lg-5">
                                <input type="text" name="username" maxlength="30" required id="id_nome" placeholder="Usuário" value="">
                            </div>
                            {{ form.username.errors }}
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_password">Senha:</label>
                            </div>
                            <div class="col-lg-5">
                                <input type="password" style="-webkit-text-security:circle;" name="password" maxlength="30" required id="id_password" placeholder="Senha" value="">
                            </div>
                             {{ form.password.errors }}
                        </div>

                            <div class="form-group">
                                <input type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn" value="Enviar" >  <a href="{% url 'cadastrar_usuario' %}"> Cadastra-se</a>
                                <p style=" color: red "><h6 style=" color: red " >{% if mensagem is not None %}{{ mensagem }}{% endif %}</h6></p>
                            </div>
                        </form>
        </div>
            </div>
        </div>
    </div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

                    {% endblock %}
