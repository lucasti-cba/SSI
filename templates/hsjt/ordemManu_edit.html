{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta name="csrf_token" content="{{ csrf_token }}">
    <div class="contact-section">
        <div class="container">
            <div class="row">
    <section class="cart-total-page spad">
        <div class="container">
            <form action="{% url 'ordemManu_edit' ordem.id ordem.tipo  %}" class="checkout-form" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Editar Ordem Nº {{ ordem.id }}</h3>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-2">
                            
                            <label id="id_laudos"> Laudos: </label></div>
                            <div class="col-lg-12">
                             <textarea maxlength="1000" rows="8" cols="50" required id="id_laudos" placeholder="laudos e diagnósticos." value="{{ ordem.laudos|linebreaks  }}" name="laudos">{{ ordem.laudos|linebreaks  }}</textarea>  
                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">                           
                          <label id="id_servicos"> Serviços: </label></div>
                            <div class="col-lg-12">
                               <textarea maxlength="1000" rows="8" cols="50" required id="id_servicos" placeholder="Serviços realizados." value="{{ ordem.servico|linebreaks  }}" name="servicos"> {{ ordem.servico|linebreaks  }} </textarea>  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_materiais"> Materiais: </label>
                            </div>
                            <div class="col-lg-12">
                               <textarea maxlength="1000" rows="8" cols="50"  required id="id_materiais" placeholder="Materiais e produtos utilizados." value="{{ ordem.materiais|linebreaks  }}" name="materiais">{{ ordem.materiais|linebreaks  }}</textarea> 
                            </div>
                        </div>
                
                    </div>

                </div>
                <input type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn" value="Salvar" >
            </form>
        </div>
    </section>
                </div>
            </div>
        </div>
    </div>

 {% endblock %}
