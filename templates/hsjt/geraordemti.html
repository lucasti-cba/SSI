{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta name="csrf_token" content="{{ csrf_token }}">
    <div class="contact-section">
        <div class="container">
            <div class="row">
    <section class="cart-total-page spad">
        <div class="container">
            <form action="{% url 'gerar_ordemti'  %}" class="contact-form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                            <h2>Técnologia da Informação e Infraestrutura da Informática</h2><br>
                        <br>
                        <h3>Solicitar Nova Ordem de Serviço</h3><br>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_tipo">Tipo de Solicitação:</label>
                            </div>
                            <div class="col-lg-5">
                             <select name="tipo" required id="id_tipo" >
                                  <option value="Computador não liga, sem Internet ou Rede">Computador não liga, sem Internet ou Rede.</option>
                                  <option value="Problemas com office ou outro software">Problemas com office ou outro software.</option>
                                  <option value="Impressora não imprime ou digitaliza">Impressora não imprime ou digitaliza.</option>
                                   <option value="Impressão falhada ou erro de suprimento">Impressão falhada ou erro de suprimento.</option>
                                   <option value="Outros problemas">Outros problemas.</option>
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_descricao">Descrição:</label>
                            </div>
                            <div class="col-lg-12">
                                <textarea maxlength="500" required id="id_descricao" placeholder="Relate seu problema aqui com o maximo de clareza de detalhes" name="descricao"></textarea>            
                            </div>
                        </div>
                       
                        </div>
                    </div>

                 <div class="col-lg-2">
                <input type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn" value="Enviar" >
            </div>
            </form>
        </div>
    </section>
                </div>
            </div>
        </div>


 {% endblock %}
