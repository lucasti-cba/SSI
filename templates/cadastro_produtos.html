{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta name="csrf_token" content="{{ csrf_token }}">
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <br>
                    <h3> Cadastrar novo produto</h3>
                    <br>
                    <form action="cadastrarProdutos" method="post" enctype="multipart/form-data" class="checkout-form">{% csrf_token %}
                        {% csrf_token %}
                        <div class="row"><div class="col-lg-2">
                                <label for="id_nome">Nome:</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" name="nome" maxlength="50" required id="id_nome" placeholder="Produto nome" >
                            </div></div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_tipo_cont">Unidade:</label>
                            </div>
                            <div class="col-lg-5">
                             <select name="tipo_cont" required id="id_tipo_cont" >
                                  <option value="un">Unidade</option>
                                  <option value="mm">Milímetro</option>
                                   <option value="cm">Centímetro</option>  
                                   <option value="m">Metro</option> 
                                   <option value="ml">Mililitro</option> 
                                   <option value="l">Litro</option> 
                                   <option value="mg">Miligrama</option> 
                                   <option value="g">Grama</option> 
                                   <option value="kg">Kilograma</option>                                  
                                </select>
                            </div>
                        </div>
                       <div class="row">
                            <div class="col-lg-2">
                            <label for="id_descricao">Descrição:</label>
                            </div>
                            <div class="col-lg-12">
                                <textarea maxlength="1000" rows="8" cols="50" required id="id_descricao" placeholder="Descrição do Produto" name="descricao"></textarea>            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_departamento">Departamento:</label>
                            </div>
                            <div class="col-lg-5">
                             <select name="departamento" required id="id_departamento" >
                                  <option value="Ti">Tencnologia da Informação.</option>
                                  <option value="Compras">Compras.</option>
                                   <option value="Manutenção">Manutenção.</option>  
                                </select>
                            </div>
                        </div>
                        <div class="row"><div class="col-lg-2">
                                <label for="id_codigo">Codigo:</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" name="codigo" maxlength="20" required id="id_codigo" placeholder="Codigo" >
                            </div></div>
                        <div class="row"><div class="col-lg-2">
                                <label for="id_imagem">Imagem:</label>
                            </div>
                            <div class="col-lg-8">
                                <input type="file" name="imagem" type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn"  required id="id_imagem" placeholder="Imagem" >
                            </div></div>

                        <br>
                        <input type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn" type="submit" value="Criar Produto">
                    </form>
                </div>
            </div>
        </div>
    </div>

 {% endblock %}
