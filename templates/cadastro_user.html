{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta name="csrf_token" content="{{ csrf_token }}">
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <br>
                    <h3> Cadastro de Usuário</h3>
                    <br/>
                    <form method="post" class="checkout-form" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_username">Usuário:</label>
                            </div>
                            <div class="col-lg-5">
                                <input type="text" name="username" maxlength="150" autocapitalize="none"  autocapitalize="none" autocomplete="username" autofocus required id="id_username" placeholder="Usuário" value="">
                            </div>
                            <span>{{ form.username.errors }}</span>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_password1">Senha:</label>
                            </div>
                            <div class="col-lg-5">
                                <input type="password" style="-webkit-text-security: circle;" name="password1" maxlength="30" required id="id_password1" placeholder="Senha" value="">
                        </div>
                    </div>
                        {{ form.password1.errors }}
                        <div class="row">
                            <div class="col-lg-2">
                            <label for="id_password2">Confirmação:</label>
                            </div>
                            <div class="col-lg-5">
                                <input type="password" style="-webkit-text-security: circle;" name="password2" maxlength="30" required id="id_password2" placeholder="Confirmação" value="">
                            </div>
                            {{ form.password2.errors }}
                        </div>
                            <div class="form-group">
                                <input type="submit" style="background-color:#00946B; color: white" class="primary-btn pc-btn" class="primary-btn pc-btn" value="Registrar" >
                            </div>
                        </form>



                </div>
            </div>
        </div>
    </div>

                    {% endblock %}
